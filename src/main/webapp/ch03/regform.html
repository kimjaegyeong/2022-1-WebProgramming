<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원 가입 폼 만들기 예제</title>
<style>
	h2{
		border-radius: 5px;
		background-color: wheat;
		text-align:center;
		padding: 150px 0;
	}
	
	#regform{
		padding: 15px 20px;
		border-radius: 10px;
		margin: auto;
		width:50%;
		background-color: SandyBrown;

	}
	
</style>

<script>
	function signUp(){
		alert("정말로 가입하시겠습니까?");
		document.getElementById("regform").style.display="none"; // 회원 가입 form의 display를 none으로  
		document.getElementById("rname").innerHTML = document.form1.name.value; //form name이 form1 인 태그의 name값을 받아 id가
		// rname인 태그에 텍스트 전달 
		document.getElementById("remail").innerHTML = document.form1.email.value; //form name이 form1 인 태그의 email값을 받아 id가
		// remail인 태그에 텍스트 전달 
		document.getElementById("result").setAttribute("style","display: block; background-color:KhaKi");
		//id가 result인 태그의 속성을 변경함. style 속성을 display를 block으로 background-color를 KhaKi색으로 
		
		
	}
</script>
</head>
<body>
	<h2>회원 가입</h2>
	<hr>
	<div id="regform">
		
		<form name="form1">
		
			<label>이름</label><br>
			<input type="text" name="name" size="40"><br>
				<hr>
			
			<label>이메일</label><br>
			<input type="email" name="email" size="40"><br>
			
			<button type="button" onClick="signUp()">가입</button>
		
		</form>
	
	</div>
	
	<div id="result" class="result">
	<h3>가입 정보</h3>
	<hr>
	이름: <span id="rname"></span> <br>
	이메일: <span id="remail"></span> <br>
	</div>
	
	<script>
	document.getElementId("result").style.display="none"; //id가 result인 속성이 보이지 않도록 숨김
	</script>
</body>
</html>
